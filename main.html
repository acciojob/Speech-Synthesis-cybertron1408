<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background-color: #f4f4f4;
    }

    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }

    select, input[type="range"], button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    label {
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>üó£Ô∏è Speech Synthesis Application</h2>

  <textarea id="text" placeholder="Type something to speak..."></textarea><br>

  <label for="voices">Select Voice:</label>
  <select id="voices"></select><br>

  <label for="rate">Rate: <span id="rate-value">1</span></label><br>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1"><br>

  <label for="pitch">Pitch: <span id="pitch-value">1</span></label><br>
  <input type="range" id="pitch" min="0" max="2" value="1" step="0.1"><br>

  <button id="speak">üîä Speak</button>
  <button id="stop">‚èπÔ∏è Stop</button>

  <script>
    const text = document.getElementById("text");
    const voiceSelect = document.getElementById("voices");
    const rate = document.getElementById("rate");
    const pitch = document.getElementById("pitch");
    const rateValue = document.getElementById("rate-value");
    const pitchValue = document.getElementById("pitch-value");
    const speakBtn = document.getElementById("speak");
    const stopBtn = document.getElementById("stop");

    const synth = window.speechSynthesis;
    let voices = [];
    let utterance;

    function populateVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    // Some browsers load voices asynchronously
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speak() {
      const textInput = text.value.trim();
      if (!textInput) return alert("Please enter some text to speak.");

      synth.cancel(); // stop any ongoing speech

      utterance = new SpeechSynthesisUtterance(textInput);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) utterance.voice = selectedVoice;
      utterance.rate = parseFloat(rate.value);
      utterance.pitch = parseFloat(pitch.value);
      synth.speak(utterance);
    }

    function stop() {
      synth.cancel();
    }

    speakBtn.addEventListener("click", speak);
    stopBtn.addEventListener("click", stop);

    rate.addEventListener("input", () => {
      rateValue.textContent = rate.value;
    });

    pitch.addEventListener("input", () => {
      pitchValue.textContent = pitch.value;
    });

    // Load voices on page load
    window.onload = populateVoices;
  </script>

</body>
</html>
